{% extends 'blog/blog_base.html' %}

{% block title %}Post List{% endblock title %}
{% block content %}
    {% if object_list %}
        <h1>
            Post List
        </h1>
        <ul>
            {% for post in object_list %}
                <li><a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>
            The board is empty.    
        </h1>
    {% endif %}
{% endblock content %}
